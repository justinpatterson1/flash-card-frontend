<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flash Card</title>
</head>
<body>
    <div id="main-div">
        <div>
            <div>
                <form action="">
                  <div class="grid col-1 justify-items-center">
                    <div>
                       <div class="grid col-input justify-items-start" >
                        <div>
                            <label   for="question">Title:</label>
                        </div>
                        <div>
                            <input  type="text" name="question" id="question"><br>
                        </div>
                    </div>
                    <div id="answer-form-control" class="grid col-input">
                        <div>
                            <label for="answer">Answer:</label>
                        </div>
                        <div>
                            <textarea id="answer" name="answer" cols="30" rows="1"></textarea>
                        </div>
                        
                       
                    </div>
                        
                    </div>
                    <div>
                        <button type="button">Save</button>
                        <button type="reset">Reset</button>
                    </div>
                    </div>
                </form>
            </div>
            <div id="card-layout"></div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
