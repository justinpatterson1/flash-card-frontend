<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e46d88f60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Flash Card</title>
</head>
<body>
    <div id="main-div">
        <div>
            <div class="grid col-1 justify-items-end" >
                <div >
                    <button id="add-flashcard" type="button">Add Flashcard</button>
                    <button id="quiz-me" type="button">Quiz Me</button>
                </div>
            </div>
            <div id="form-div" class="hide">
                <form action="">
                  <div class="grid col-1 justify-items-center">
                    <div>
                       <div class="grid col-input justify-items-start" >
                        <div>
                            <label for="question">Title:</label>
                        </div>
                        <div>
                            <input type="text" name="question" id="question"><br>
                            <span>Error</span>
                        </div>
                        
                    </div>
                    <div id="answer-form-control" class="grid col-input">
                        <div>
                            <label for="answer">Answer:</label>
                            
                        </div>
                      
                        <div>
                            <textarea id="answer" name="answer" cols="30" rows="2"></textarea>
                            <span>Error</span>
                        </div>
                        
                       
                    </div>
                        
                    </div>
                    <div>
                        <button id="save" type="button">Save</button>
                        <button type="reset">Reset</button>
                    </div>
                    </div>
                </form>
            </div>
            <div id="card-layout" class="grid col-4"></div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
